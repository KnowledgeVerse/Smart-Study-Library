<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Study Library</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Boxicons for sidebar icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
  <!-- LEFT STICKY SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">
      <img src="logo/logo.png" alt="Smart Study Library"/>
      <h2>Smart Study</h2>
    </div>
    <nav>
      <a href="#" data-cat="NCERT"><i class='bx bx-book'></i>NCERT Books</a>
      <a href="#" data-cat="StateBoard"><i class='bx bx-library'></i>State Board Books</a>
      <a href="#" data-cat="Comics"><i class='bx bx-mask'></i>Comics</a>
      <a href="#" data-cat="Story"><i class='bx bx-book-open'></i>Story Books</a>
      <a href="#" data-cat="GK"><i class='bx bx-brain'></i>GK & Competitive</a>
      <a href="#" id="myDown"><i class='bx bx-download'></i>My Downloads</a>
      <a href="admin/upload.html" target="_blank" id="uploadLink"><i class='bx bx-cloud-upload'></i>Upload Books</a>
    </nav>
  </aside>

  <!-- MAIN WRAPPER -->
  <main class="main">
    <!-- BOARD SELECTOR -->
    <header class="top-bar">
      <select id="boardSelect">
        <option value="NCERT">NCERT</option>
        <option value="CBSE">CBSE</option>
        <option value="ICSE">ICSE</option>
        <option value="UP">UP Board</option>
        <option value="Bihar">Bihar Board</option>
        <option value="WB">West Bengal</option>
      </select>
    </header>

    <!-- CLASS SELECTOR -->
    <section class="class-selector" id="classSelector">
      <button data-class="preschool">Pre-School</button>
      <button data-class="1">Class 1</button>
      <button data-class="2">Class 2</button>
      <button data-class="3">Class 3</button>
      <button data-class="4">Class 4</button>
      <button data-class="5">Class 5</button>
      <button data-class="6">Class 6</button>
      <button data-class="7">Class 7</button>
      <button data-class="8">Class 8</button>
      <button data-class="9">Class 9</button>
      <button data-class="10">Class 10</button>
      <button data-class="11">Class 11</button>
      <button data-class="12">Class 12</button>
    </section>

    <!-- SUBJECT FILTER -->
    <section class="subject-filter" id="subjectFilter"></section>

    <!-- BOOK GRID -->
    <section class="book-grid" id="bookGrid"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
