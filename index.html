<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Study Library</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <div class="logo-section">
      <img src="logo/logo.png" alt="Logo" class="sidebar-logo-img"/>
      <h2 class="sidebar-logo-text">Smart Study</h2>
      <i class='bx bx-menu' id="toggleSidebar" style="cursor: pointer; font-size: 24px;"></i>
    </div>
    <nav>
      <a href="#" data-cat="NCERT" class="active"><i class='bx bx-book'></i><span>NCERT Books</span></a>
      <a href="#" data-cat="StateBoard"><i class='bx bx-library'></i><span>State Board Books</span></a>
      <a href="#" data-cat="Comics"><i class='bx bx-mask'></i><span>Comics</span></a>
      <a href="#" data-cat="Story"><i class='bx bx-book-open'></i><span>Story Books</span></a>
      <a href="#" data-cat="GK"><i class='bx bx-brain'></i><span>GK & Competitive</span></a>
      <a href="#" id="myDown"><i class='bx bx-download'></i><span>My Downloads</span></a>
      <a href="admin/upload.html" target="_blank" id="uploadLink"><i class='bx bx-cloud-upload'></i><span>Upload</span></a>
    </nav>
  </aside>

  <main class="main">
<header class="top-bar">
  <div class="top-bar-container">
    <div class="search-wrapper" id="searchWrapper">
      <button class="search-icon-btn" id="searchIconBtn">
        <i class='bx bx-search'></i>
      </button>
      <div class="search-box-container" id="searchBoxContainer">
        <input type="text" id="bookSearch" placeholder="">
        <i class='bx bx-x' id="closeSearch"></i>
      </div>
    </div>

    <div class="header-brand">
      <img src="logo/Top Bar logo.png" alt="Smart Study Logo" class="top-bar-logo">
      <h1 class="gradient-text">Smart Study</h1>
    </div>
    
    <div class="header-actions">
      <select id="boardSelect">
        <option value="NCERT">NCERT</option>
        <option value="CBSE">CBSE</option>
        <option value="ICSE">ICSE</option>
        <option value="UP">UP Board</option>
        <option value="Bihar">Bihar Board</option>
      </select>
    </div>
  </div>
</header>

    <div class="scroll-content">
      <section class="class-selector" id="classSelector">
        <button data-class="all">All Books</button>
        <button data-class="preschool" class="active">Pre-School</button>
        <button data-class="1">Class 1</button>
        <button data-class="2">Class 2</button>
        <button data-class="3">Class 3</button>
        <button data-class="4">Class 4</button>
        <button data-class="5">Class 5</button>
        <button data-class="6">Class 6</button>
        <button data-class="7">Class 7</button>
        <button data-class="8">Class 8</button>
        <button data-class="9">Class 9</button>
        <button data-class="10">Class 10</button>
        <button data-class="11">Class 11</button>
        <button data-class="12">Class 12</button>
      </section>

      <section class="subject-filter" id="subjectFilter"></section>

      <section class="book-grid" id="bookGrid"></section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
